<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d05bfe0e9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weatherApp.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-weather">
        <div class="row first">
          <div class="col-10">
            <nav class="navbar navbar-light bg-transparent">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search city"
                    aria-label="Search"
                    id="city-input"
                  />
                  <button class="btn" type="submit" id="search-button">
                    Search
                  </button>
                  <button class="btn" type="button" id="current-button">
                    Current
                  </button>
                </form>
              </div>
            </nav>
          </div>
          <div class="col float-end">
            <img
              src="pictures/nature.svg"
              alt="nature"
              class="d-none d-sm-block"
            />
          </div>
        </div>

        <div class="row second">
          <div class="col-1 clearfix float-left">
            <img src="" alt="weather icon" id="city-icon" />
          </div>
          <h1 class="col-6 cityName" id="city-name"></h1>
          <div class="col-2 temp-city" id="current-temp"></div>
          <div class="col-3">
            <strong class="degree">
              <a href="#" id="celsius-link" class="active">â„ƒ </a>
            </strong>
          </div>
        </div>
        <div class="row third">
          <div class="col">
            <ul>
              <li id="last-updated">Last updated:</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul class="conditions">
              <li>Real feel: <span id="real-feel"></span> â„ƒ</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="container" id="forecast">
          <div class="row fourth">
            <div class="col-sm-2 weekdays">
              <div class="icons">ðŸŒ¨</div>
              <span class="day"> Mon</span>
              <div class="temp-day-min">-2</div>
              <div class="temp-day-max">4</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Ingrida425/weather-project" target="_blank"
          >Open-source code</a
        >, by Ingrida Kostiuk
      </small>
    </div>
    <script src="src/weatherApp.js"></script>
  </body>
</html>
